services:
  podracing-dev:
    image: postgres:17.0
    container_name: podracing-postgres-dev
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: podracing-database-dev
      POSTGRES_USER: dev-user
      POSTGRES_PASSWORD: dev-pw

  podracing-test:
    image: postgres:17.0
    container_name: podracing-postgres-test
    restart: always
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: podracing-database-test
      POSTGRES_USER: test-user
      POSTGRES_PASSWORD: test-pw

  auth-dev:
    image: postgres:17.0
    container_name: auth-postgres-dev
    restart: always
    ports:
      - '5434:5432'
    environment:
      POSTGRES_DB: auth-database
      POSTGRES_USER: auth-user
      POSTGRES_PASSWORD: auth-pw
